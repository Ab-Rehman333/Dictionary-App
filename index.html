<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictonory App</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="index.js" defer></script>
</head>

<body>

    <header>
        <nav class="navbar navbar-expand-lg text-white bg-dark">
            <div class="container">
                <a class="navbar-brand text-white " href="#"> &copy; Created By Abdul Rehman</a>

            </div>
        </nav>
    </header>
    <section>
        <div class="container mt-3 mb-3">
            <div class="row justify-content-center">
                <div class="main-first-email">
                    <div class="icon-first-div">
                        <i class="fa-solid fa-book pink"></i>
                        <p class="pink">Dictonory App&#128516; </p>
                    </div>
                    <div class="icon-images">
                        <img src="images/112718_GIFs-Blog.gif" id="third" alt="">
                    </div>
                    <!-- <hr class="HR"> -->
                    <h6 class="text-center pink">Type a Spanish word to Find a Meaning of Your Word Into English
                        &#128525; &#128151;</h6>
                    <form class="d-flex mt-3" role="search">
                        <input class="form-control me-2 getInput" type="search" placeholder="Search"
                            aria-label="Search">
                        <button class="btn btn-outline-success getBtn" type="submit">Search</button>
                    </form>
                    <div class="loading-outer text-center mt-2">
                        <strong id="loading" class=""> Loading...</strong>
                    </div>
                    <div id="Defination"></div>
                    <div class="random-meaning-outer mt-2">
                        <span id="random-meaning"> </span>
                    </div>

                    <div class="notFound">

                    </div>
                    <div class="randome-meaning-audio">

                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>

</html>
